schemaVersion: 2.2.0
metadata:
  name: python-teste
  version: 0.0.1
  description: A web service template.
  projectType: Python
  language: Python
  provider: Red Hat
  tags: [ 'Python', 'Jupyter']
  displayName: Simple Python Test
  attributes:
    alpha.dockerimage-port: 8888
components:
  - name: outerloop-build
    image:
      imageName: python-image:latest
      autoBuild: true
      dockerfile:
        uri: docker/Dockerfile
        args:
          - 'MY_ENV=/home/path'
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/container-port: 8888
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8888
        targetPort: 8888
        path: /
        secure: true

commands:
  - id: build-image
    apply:
      component: outerloop-build
      
  - id: deploy-pod
    apply:
      component: kubernetes-deploy
      
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-pod
      group:
        kind: deploy
        isDefault: true
