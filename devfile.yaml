schemaVersion: 2.2.0
metadata:
  name: python-teste
  version: 0.0.1
  description: A web service template.
  projectType: Python
  language: Python
  provider: Red Hat
  tags: [ 'Python', 'Jupyter']
  displayName: Simple Python Test
  attributes:
    alpha.dockerimage-port: 8888
components:
  - name: image-build
    image:
      imageName: jupyterlab-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8888
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8888
        targetPort: 8888
        exposure: public
      volumeMounts:
        - name: cache
          path: /opt/app-root/src
  - name: cache
    volume:
      size: 2Gi

commands:
  - id: build-image
    apply:
      component: image-build
      
  - id: deploy-pod
    apply:
      component: kubernetes-deploy
      
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-pod
      group:
        kind: deploy
        isDefault: true
