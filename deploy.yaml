kind: Service
apiVersion: v1
metadata:
  name: task-pv-pod
spec:
  ports:
  - port: 8888
    protocol: TCP
  selector:
    app: task-pv-pod
---
kind: Deployment
apiVersion: v1
metadata:
  name: task-pv-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-pv-pod
  template:
    metadata:
      labels:
        app: task-pv-pod
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: jupyterlab-persistente
      containers:
        - name: task-pv-container
          image: jupyterlab-image:latest
          ports:
          - containerPort: 8888
          volumeMounts:
            - mountPath: "/opt/app-root/src/"
              name: task-pv-storage



