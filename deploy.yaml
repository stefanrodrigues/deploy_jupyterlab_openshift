apiVersion: v1
kind: Service
metadata:
  name: task-pv-pod
spec:
  selector:
    app: task-pv-pod
  ipFamilies:
    - IPv4
  ports:
    - name: 8888-tcp
      port: 8888
      protocol: TCP
      targetPort: 8888
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: task-pv-pod  
spec:
    to:
      kind: Service
      name: task-pv-pod
    port:
      targetPort: 8888-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
---
apiVersion: v1
kind: Deployment
metadata:
  name: task-pv-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-pv-pod
  template:
    metadata:
      labels:
        app: task-pv-pod
    spec:
      containers:
        - name: task-pv-container
          image: jupyterlab-image:latest
          ports:
          - containerPort: 8888
            protocol: TCP
          volumeMounts:
            - mountPath: "/opt/app-root/src/"
              name: task-pv-storage
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: jupyterlab-pvc
